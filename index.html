<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div>
            <h1 class="text-center mt-5 fw-bold">BUSCAR CLIMA</h1>
        </div>

        <div id="resultado" class="mb-5">
            <p class="text-center">Ciudad y país</p>
        </div>

        <form id="formulario" class="d-grid gap-2 col-6 mx-auto">
            <input id="ciudad" class="form-control mb-3" type="text" placeholder="Escribe la ciudad">
            <select id="pais" class="form-select mb-3">    <!-- disabled-->
                <option value="">--- Seleccione país ---</option>
                <option value="AR">Argentina</option>
                <option value="BR">Brasil</option>
                <option value="CO">Colombia</option>
                <option value="ES">España</option>
            </select>
            <div class="d-grid col-12 ">
                <input class="btn btn-warning fw-bold" id="btnObtener" type="submit" value="OBTENER CLIMA">
            </div>
        </form>
    </div>

    <script src="app.js"></script>

</body>
</html>
